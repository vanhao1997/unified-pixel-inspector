<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="50%" style="stop-color:#34a853"/>
      <stop offset="75%" style="stop-color:#fbbc04"/>
      <stop offset="100%" style="stop-color:#ea4335"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Pixel Grid -->
  <g fill="#f1f3f4">
    <rect x="12" y="12" width="12" height="12" rx="2"/>
    <rect x="28" y="12" width="12" height="12" rx="2"/>
    <rect x="44" y="12" width="12" height="12" rx="2"/>
    <rect x="12" y="28" width="12" height="12" rx="2"/>
    <rect x="28" y="28" width="12" height="12" rx="2"/>
    <rect x="12" y="44" width="12" height="12" rx="2"/>
  </g>
  
  <!-- Magnifying Glass -->
  <circle cx="56" cy="56" r="28" stroke="url(#grad)" stroke-width="8" fill="none"/>
  <line x1="76" y1="76" x2="108" y2="108" stroke="url(#grad)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Highlight -->
  <path d="M38 44 A20 20 0 0 1 44 38" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>
